  {>header}
  <article>
    <h1>{loc.Name}</h1>
    <ul>
      {if loc.IsShelter}<li>Shelter</li>{/if}
      {if loc.IsIntake}<li>Intake center</li>{/if}
      {if loc.HasMeals}<li>Has meals</li>{/if}
    </ul>
    {if loc.OtherServices}
      <h2>Other Services</h2>
      <p>{loc.OtherServices}</p>
    {/if}
    <!--<p>{loc.raw}</p>-->
    <div class="map-container">
      <div id="map"></div>
    </div>
  </article>
  {>footer}
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="/js/sh.map.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

        /* test location hardcoded.  update with dynamic data */
        var location = {
          'lat': {loc.Latitude},
          'lng': {loc.Longitude},
          'desc': '{loc.Address1}'
        };

        var map = new SH.map();

        map.create({
          center: new google.maps.LatLng(location.lat, location.lng),
          zoom: 14
        });

        map.addShelters({'shelters': [location]});

      });
    </script>
  </body>
</html>
